<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bong painting | artwork | glass art | glass painting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- header -->
      <div class="header" id="home">
        <div class="logo">
          <img src="images/company logo.jpg" alt="company logo" />
        </div>
        <div class="navbar">
          <a href="#home">Home</a>
          <a href="#myart">My Art</a>
          <a href="#pricing">Pricing</a>
        </div>
      </div>

      <!-- art section -->
      <section id="myart">
        <div class="art">
          <ul>
            <li>
              <img src="images/bong1.jpg" alt="" />
            </li>
            <li>
              <img src="images/bong2.jpg" alt="" />
            </li>
            <li><img src="images/bong 3.jpg" alt="" /></li>
            <li>
              <img src="images/bong4.jpg" alt="" />
            </li>
            <li><img src="images/eggbong.jpg" alt="" /></li>
          </ul>
        </div>
      </section>

      <!-- pricing -->

      <form id="pricing">
        <div class="name-input">
          <label for="name" class="mr-2">Name</label>
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="email-input">
          <label for="name" class="mr-2">Email</label>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="description">
          <p>
            Please enter here the approximate size of your piece, and describe
            as best as you can what you'd like done to it! I will email you back
            a sketch and we go from there
          </p>
          <textarea name="textarea" required></textarea>
        </div>
        <div>
          <button class="btn" type="button">Submit</button>
        </div>
      </form>

      <!-- footer -->
      <footer id="footer">
        <div class="links">
          <p>Check me out on social media!</p>
          <ul>
            <li>
              <img src="images/twitter.png" alt="" />
              <a href="https://twitter.com/PanoramaDick/media" target="_blank">
                Twitter</a
              >
            </li>
            <li>
              <img src="images/insta.png" alt="" />
              <a
                href="https://www.instagram.com/scaglione_art/?hl=en"
                target="_blank"
              >
                Instagram</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
